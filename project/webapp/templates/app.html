{% load render_bundle from webpack_loader %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    {% include "header.html" %}
    <title>CiviWiki</title>
</head>

<body>
    
<main id="app-hook"></main>

{% csrf_token %}

}
startApp(context);

</body>

</html>
