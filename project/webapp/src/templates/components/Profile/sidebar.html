<div class="profile-image">
    <div class="big-image-cropper z-depth-1">
        <img class=" responsive-img " src={{ profile_image }}>
    </div>
</div>
<div class="user-info section">
    <div class="full-name">{{ first_name }} {{ last_name }}</div>
    <div class="username">@{{ username }}</div>
</div>
<div class="transparent">
    <div class="card-content">
        <div class="location-info center">
            <div class="location">
                <i class="mini material-icons">place</i>{{ location }}</div>
        </div>
        <div class="section">
            <div class="section-title">ABOUT ME</div>
            <div class="divider"></div>
            <div class="about-me">{{ about_me }}</div>
        </div>
        {{# if (username != currentUser) { }}
        <div class="profile-options">
            <a class="waves-effect waves-light btn follow-btn" id="sidebar-follow-btn" data-username="{{username}}" data-follow-state="false">follow</a>
        </div>
        {{# } }}
    </div>
</div>
